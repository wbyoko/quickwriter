<!DOCTYPE html>
<html class="no-js">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quickwriter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/bootstrap-3.0.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-3.0.2/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">

        <script src="js/jquery-1.10.2/jquery.min.js"></script>
        <script src="js/angular-1.2.0/angular.min.js"></script>
        <script src="js/ace-builds-master/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body ng-app="qkwrtr">
        <div class="container" ng-controller="aceCtrl as c">
            <div class="row">
                <div class="btn-group btn-group-justified">
                    <a type="button" class="btn btn-default">Select All</a>
                    <a type="button" class="btn btn-default">Clear All</a>
                    <a type="button" class="btn btn-default">Copy All</a>
                </div>
                <svg width="300" height="300" viewBox="0 0 100 100" ng-mouseup="c.md = false">

                    <polyline points="0,0 50,50 100,0 0,0" ng-mouseenter="c.addPath('1')"/>
                    <polyline points="100,0 50,50 100,100 100,0" ng-mouseenter="c.addPath('2')"/>
                    <polyline points="100,100 50,50 0,100 100,100"  ng-mouseenter="c.addPath('3')"/>
                    <polyline points="0,100 50,50 0,0 0,100" ng-mouseenter="c.addPath('4')"/>

                    <line x1="50" y1="50" x2="0" y2="0" stroke="blue" stroke-width="3"/>
                    <line x1="50" y1="50" x2="0" y2="100" stroke="red" stroke-width="3"/>
                    <line x1="50" y1="50" x2="100" y2="100" stroke="yellow" stroke-width="3"/>
                    <line x1="50" y1="50" x2="100" y2="0" stroke="green" stroke-width="3"/>

                    <circle cx="50" cy="50" r="15" stroke="black" stroke-width="2" 
                        ng-attr-fill="{{c.md && 'blue' || 'white'}}"
                        ng-click="c.md = true" 
                        ng-mouseenter="c.consume()"/>

                    <text x="36" y="32" fill="gray">s</text>
                    <text x="26" y="23" fill="gray">d</text>
                    <text x="18" y="12" fill="gray">g</text>
                    <text x="12" y="8" fill="gray">'</text>

                    <text x="26" y="45" fill="gray">t</text>
                    <text x="16" y="36" fill="gray">c</text>
                    <text x="8" y="26" fill="gray">z</text>
                    <text x="0" y="12" fill="gray">.</text>

                    <text x="56" y="32" fill="gray">y</text>
                    <text x="64" y="26" fill="gray">b</text>
                    <text x="72" y="16" fill="gray">p</text>
                    <text x="78" y="8" fill="gray">q</text>

                    <text x="66" y="45" fill="gray">a</text>
                    <text x="76" y="36" fill="gray">r</text>
                    <text x="84" y="26" fill="gray">x</text>
                    <text x="92" y="20" fill="gray">?</text>

                    <text x="67" y="62" fill="gray">n</text>
                    <text x="76" y="72" fill="gray">m</text>
                    <text x="88" y="84" fill="gray">f</text>
                    <text x="94" y="92" fill="gray">!</text>

                    <text x="56" y="72" fill="gray">o</text>
                    <text x="64" y="82" fill="gray">u</text>
                    <text x="72" y="92" fill="gray">v</text>
                    <text x="78" y="100" fill="gray">w</text>

                    <text x="36" y="72" fill="gray">e</text>
                    <text x="32" y="82" fill="gray">l</text>
                    <text x="24" y="90" fill="gray">k</text>
                    <text x="10" y="99" fill="gray">@</text>

                    <text x="26" y="62" fill="gray">i</text>
                    <text x="16" y="72" fill="gray">h</text>
                    <text x="10" y="82" fill="gray">j</text>
                    <text x="0" y="92" fill="gray">,</text>   

                    <!--
                    <text x="20" y="20" stroke="gray">return</text>
                    <text x="20" y="20" stroke="gray">?123</text>
                    <text x="20" y="20" stroke="gray">backspace</text>
                    <text x="20" y="20" stroke="gray">enter</text>
                    <text x="20" y="20" stroke="gray">text-to-speech</text> 
                    -->
                </svg>
                <div ace-editor="" id="editor" class="xs-col-12">
                    function foo(items) {
                        var x = "All this is syntax highlighted";
                        return x;
                    }
                </div>
            </div>
        </div>
    </body>
</html>
